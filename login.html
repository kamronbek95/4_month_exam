<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container d-flex ">
        <img src="./img/sign_in_img.png" alt="" class="sign_in_img w-40 rounded float-start ms-0 d-block">
        <form style="width: 361px; " class="row  align-items-center   login-form sign_in_form">
            <div class="col-6 w-100 m-auto">
                <div class="row w-100  flex-column align-items-center">
                    <h2 style="font-weight:700;" class="text-center h3 mb-3">Sign In</h2>
                    <p style="font-size: 16px; color: #7B809A;" class="text-center mb-5 ">Enter your email and password to Sign In</p>
                        <input class="form-control w-100 mb-2 login-input rounded" placeholder="Email" type="email">

                        <input class="form-control w-100 password-input mb-4 rounded" placeholder="Current password" type="password">


                    <button style="font-weight:700;"  class="btn btn-danger w-100 mt-5 mb-5 rounded" type="submit">SIGN IN</button>

                    <p style="font-size: 14px; color: #7B809A;" class="text-center">Don't have an account? <a href="./register.html" class="text-danger text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/http.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
