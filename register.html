<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class=" container backround_img">
        <img class="d-block" src="./img/Background.png" alt="backround-img">
    </div>
    <div class="container d-flex align-items-center justify-content-center sign_up">
        <form class="row w-100  align-items-center justify-content-center login-form sign_up_form">
            <div class="col-6 w-100 m-auto ">
                <div class="row w-100  flex-column align-items-center">
                    <h2 style="font-weight:700;" class="text-center h3 mb-2 sign_tittle ">Sign Up</h2>
            
                        <input class="form-control w-100 mb-4 rounded name-input" placeholder="Name" type="text">
            
                        <input class="form-control w-100 mb-4 rounded login-input" placeholder="Email" type="email">

                        <input class="form-control w-100 mb-4 rounded password-input" placeholder="Current password" type="password">

                    <button class="btn btn-danger w-100 mt-5 mb-4 rounded" type="submit" >SIGN IN</button>

                    <p style="font-size: 14px; color: #7B809A;" class="text-center">Don't have an account? <a href="./login.html" class="text-danger text-decoration-none">Sign In</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/http.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
